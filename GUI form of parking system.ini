<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .parking-form {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .parking-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="parking-form">
    <h2>Parking System</h2>

    <label>Vehicle Number</label>
    <input type="text" placeholder="Enter vehicle number">

    <label>Owner Name</label>
    <input type="text" placeholder="Enter owner name">

    <label>Vehicle Type</label>
    <select>
        <option>Car</option>
        <option>Bike</option>
        <option>Truck</option>
        <option>Bus</option>
    </select>

    <label>Parking Slot</label>
    <input type="text" placeholder="Slot number">

    <label>Entry Time</label>
    <input type="time">

    <button>Park Vehicle</button>
</div>
 
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 450px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .available {
            background-color: #c8f7c5;
        }
        .booked {
            background-color: #f7c5c5;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            background-color: #ffdddd;
            border: 1px solid #ff5c5c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Parking System</h2>

    <!-- Parking Form -->
    <form>
        <label>Vehicle Number</label>
        <input type="text" placeholder="Enter vehicle number">

        <label>Vehicle Type</label>
        <select>
            <option>Car</option>
            <option>Bike</option>
            <option>Bus</option>
        </select>

        <label>Owner Name</label>
        <input type="text" placeholder="Enter owner name">

        <label>Select Parking Slot</label>
        <select>
            <option>Slot 1 (Available)</option>
            <option>Slot 2 (Available)</option>
            <option disabled>Slot 3 (Booked)</option>
            <option disabled>Slot 4 (Booked)</option>
        </select>

        <button type="submit">Park Vehicle</button>
    </form>

    <!-- Parking Slots Status -->
    <h3>Parking Slot Status</h3>
    <table>
        <tr>
            <th>Slot No</th>
            <th>Status</th>
        </tr>
        <tr class="available">
            <td>Slot 1</td>
            <td>Available</td>
        </tr>
        <tr class="available">
            <td>Slot 2</td>
            <td>Available</td>
        </tr>
        <tr class="booked">
            <td>Slot 3</td>
            <td>Booked</td>
        </tr>
        <tr class="booked">
            <td>Slot 4</td>
            <td>Booked</td>
        </tr>
    </table>

    <!-- Message when all slots are booked -->
    <!-- Show this section when no slots are available -->
    <div class="message">
        All parking slots are booked
    </div>

</div>

</body>
</html>

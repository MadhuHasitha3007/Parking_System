<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .section {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #34495e;
        }

        .parking-slots {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .slot {
            padding: 20px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            color: white;
        }

        .available {
            background-color: #2ecc71;
        }

        .occupied {
            background-color: #e74c3c;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    Parking Management System
</header>

<div class="container">

    <!-- Parking Slots -->
    <div class="section">
        <h2>Parking Slots</h2>
        <div class="parking-slots">
            <div class="slot available">Slot 1</div>
            <div class="slot occupied">Slot 2</div>
            <div class="slot available">Slot 3</div>
            <div class="slot occupied">Slot 4</div>
            <div class="slot available">Slot 5</div>
        </div>
    </div>

    <!-- Vehicle Entry -->
    <div class="section">
        <h2>Vehicle Entry</h2>
        <form>
            <label>Vehicle Number</label>
            <input type="text" placeholder="Enter vehicle number">

            <label>Vehicle Type</label>
            <select>
                <option>Car</option>
                <option>Bike</option>
                <option>Truck</option>
            </select>

            <button type="submit">Park Vehicle</button>
        </form>
    </div>

    <!-- Vehicle Exit -->
    <div class="section">
        <h2>Vehicle Exit</h2>
        <form>
            <label>Vehicle Number</label>
            <input type="text" placeholder="Enter vehicle number">

            <button type="submit">Remove Vehicle</button>
        </form>
    </div>

</div>

</body>
</html>

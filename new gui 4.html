<!DOCTYPE html>
<html>
<head>
    <title>Parking System</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        .slot {
            width: 120px;
            height: 60px;
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
            line-height: 60px;
            font-weight: bold;
        }
        .booked {
            background-color: red;
            color: white;
        }
        .free {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<h2>Parking System</h2>

<label>Select Vehicle:</label>
<select id="vehicle">
    <option value="Bike">Bike</option>
    <option value="Car">Car</option>
    <option value="Bus">Bus</option>
</select>

<br><br>

<label>Enter Slot Number (1â€“6):</label>
<input type="number" id="slotNo" min="1" max="6">

<br><br>

<button onclick="parkVehicle()">Park Vehicle</button>

<h3>Parking Slots</h3>

<div id="slot1" class="slot free">Slot 1</div>
<div id="slot2" class="slot free">Slot 2</div>
<div id="slot3" class="slot free">Slot 3</div>
<div id="slot4" class="slot free">Slot 4</div>
<div id="slot5" class="slot free">Slot 5</div>
<div id="slot6" class="slot free">Slot 6</div>

<script>
    function parkVehicle() {
        let vehicle = document.getElementById("vehicle").value;
        let slotNumber = document.getElementById("slotNo").value;
        let slot = document.getElementById("slot" + slotNumber);

        if (!slotNumber || slotNumber < 1 || slotNumber > 6) {
            alert("Please enter a valid slot number!");
            return;
        }

        if (slot.classList.contains("booked")) {
            alert("Slot already booked!");
        } else {
            slot.classList.remove("free");
            slot.classList.add("booked");
            slot.innerHTML = "Slot " + slotNumber + "<br>" + vehicle;
            alert(vehicle + " parked in Slot " + slotNumber);
        }
    }
</script>

</body>
</html>

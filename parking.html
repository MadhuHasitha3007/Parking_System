<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Parking System</h2>

    <form>
        <label>Vehicle Number</label>
        <input type="text" placeholder="Enter Vehicle Number" required>

        <label>Vehicle Type</label>
        <select>
            <option>Car</option>
            <option>Bike</option>
            <option>Truck</option>
        </select>

        <label>Owner Name</label>
        <input type="text" placeholder="Enter Owner Name">

        <label>Entry Time</label>
        <input type="time">

        <label>Parking Slot</label>
        <input type="number" placeholder="Slot Number">

        <button type="submit">Park Vehicle</button>
    </form>
</div>

</body>
</html>
